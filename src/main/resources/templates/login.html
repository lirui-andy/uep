<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head">
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">

  <header  th:replace="layout::mainHeader">
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section th:replace="layout::contentHeader">
      </section>

      <!-- Main content -->
      <section class="content">
      	<div class="row">
      	<div class="col-md-4 col-md-offset-4">
        <div class="box box-info "> 
          <div class="box-body">
	        <div th:if="${param.error}">
	            Invalid username and password.
	        </div>
	        <div th:if="${param.logout}">
	            You have been logged out.
	        </div>
	        <form class="form" th:action="@{/login}" method="post">
	            <div class="form-group"><label class="">用户名</label>
		            <div class="input-group">
		                <span class="input-group-addon"><i class="fa fa-user"></i></span>
		                <input type="text" name="username" class="form-control" placeholder="username">
	              	</div>
	            </div>
	            <div class="form-group"><label class="">密码</label> 
		            <div class="input-group">
		                <span class="input-group-addon"><i class="fa fa-building-o"></i></span>
		                <input type="password" name="password" class="form-control" placeholder="username">
	              	</div>
	            </div>
	            <input class="btn btn-info pull-right" type="submit" value="登录"/>
	        </form>
          </div>
         
        </div>
        <!-- /.box -->
        </div>
        </div>
      </section>
      <!-- /.content -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer" th:replace="layout::footer">
  </footer>
</div>
<!-- ./wrapper -->

</body>
</html>
