<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>宜昌分局长江未知名尸体处置及落水失踪人员信息共享平台</title>
<link rel="shortcut icon" th:href="@{/dist/img/ico.png}" />
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<!-- iCheck -->
<link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">

<link rel="stylesheet" th:href="@{/dist/css/login.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page login1">
	<div class="login-box">
		<div class="login-logo">
					<p class="login-box-title">宜昌分局长江未知名尸体处置及落水失踪人员信息共享平台</p>
		</div>
		<div class="login-box-body">
			<form th:action="@{/login}" method="post" class="form-horizontal">
				<div class="form-group ">
					<label class="control-label col-md-2">用户名</label>
					<div class="has-feedback col-md-8">
						<input type="text" name="username" class="form-control" placeholder="用户名">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group ">
					<label class="control-label col-md-2">密码</label>
					<div class="has-feedback col-md-8">
					<input type="password" name="password" class="form-control" placeholder="密码">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-md-8 col-md-offset-2">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
				</div>
				<p class="login-box-msg"></p>
				<div class="row">
					<div class="col-xs-8">
						<!-- 
						<div class="checkbox icheck">
							<label> <input type="checkbox"> 记住我
							</label>
						</div> -->
					</div>
					<!-- /.col --><!--
					<div class="col-xs-10">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>-->
					<!-- /.col -->
				</div>
			</form>


		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
	<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
    });
  });
</script>
</body>
</html>
