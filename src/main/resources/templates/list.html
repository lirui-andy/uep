<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="layout::head">
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">
	<div class="wrapper">

		<header th:replace="layout::mainHeader"> </header>
		<!-- Full Width Column -->
		<div class="content-wrapper">
			<div class="container">
				<!-- Content Header (Page header) -->
				<section th:replace="layout::contentHeader"></section>

				<!-- Main content -->
				<section class="content">
					<div class="box box-info">
						<div class="box-header with-border">
							<h3 class="box-title">新消息</h3>
							<a class="btn btn-flat btn-xs btn-info pull-right" th:href="@{/edit}">信息录入</a>
						</div>
						<!-- /.box-header -->
						<div class="box-body">

							<form class="form-horizontal">
								<div class="form-group">
									<label for="inputEmail3" class="col-md-2 control-label">姓名</label>
									<div class="col-md-2">
										<input type="text" class="form-control" id="inputEmail2" placeholder="">
									</div>

									<label for="idnum" class="col-md-2 control-label">身份证号</label>
									<div class="col-md-3">
										<input type="text" class="form-control" id="idnum" placeholder="">
									</div>

									<label for="gender" class="col-md-1 control-label">性别</label>
									<div class="col-md-1">
										<select id="gender" class="form-control no-padding">
											<option>男</option>
											<option>女</option>
											<option>未知</option>
										</select>
									</div>

								</div>
								<div class="form-group">
									<label for="eventTime" class="col-md-2 control-label">事件时间</label>
									<div class="col-md-4">
										<input type="text" class="form-control" id="eventTime" data-daterangepicker placeholder="">
									</div>
									<div class="col-md-1">
										<button type="submit" class="btn btn-default">查询</button>
									</div>
								</div>
							</form>

							<div class="table-responsive no-padding">
								<table class="table table-hover table-bordered">
									<tbody>
										<tr>
											<th>类别</th>
											<th>姓名</th>
											<th>性别</th>
											<th>身份证号</th>
											<th>事件时间</th>
											<th>录入时间</th>
											<th>录入民警</th>
											<th>录入单位</th>
										</tr>
										<tr>
											<td>未知名尸体</td>
											<td>John Doe</td>
											<td>男</td>
											<td>100100199910100101</td>
											<td>2017-10-01</td>
											<td>2017-10-01 11:39:00</td>
											<td>张三</td>
											<td>葛洲坝派出所</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="box-footer clearfix">
							<ul class="pagination  no-margin pull-right">
								<li><a href="#">«</a></li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">»</a></li>
							</ul>
						</div>
					</div>
					<!-- /.box -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer" th:replace="layout::footer"> </footer>
	</div>
	<!-- ./wrapper -->
	<script type="text/javascript">
</script>
</body>
</html>
